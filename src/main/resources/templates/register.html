<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<h2>Sign up</h2>
    <form method="post" th:object="${signUpCommand}" th:action="@{/register}">
        <label for="username">Username:</label><br>
        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td><br>
        <input type="text" id="username" name="username" th:field="*{username}"><br>
        <label for="password">Password:</label><br>
        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td><br>
        <input type="password" id="password" name="password" th:field="*{password}"><br>
        <input type="password" id="password2" name="password2" th:field="*{password2}"><br>
        <div th:if="${error_message != null}" th:text="${error_message}"></div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <ul>
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}" />
            </ul>
        </div>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
