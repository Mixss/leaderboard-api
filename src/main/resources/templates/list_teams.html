<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a href="points/add/">Add points</a>
<a href="teams/add/">Add a new team</a>
<a href="register">Register</a>

<br>
<table>
    <tr>
        <th>Id</th>
        <th>Team name</th>
        <th>Points</th>
    </tr>
    <tr th:each="team : ${teams}">
        <th th:text="${team.id}">Id</th>
        <th th:text="${team.name}">Nazwa</th>
        <th th:text="${team.points}">Punkty</th>
    </tr>
</table>

</body>
</html>
